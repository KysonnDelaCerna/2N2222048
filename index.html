<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>2N2222048</title>
    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>

<body class="overflow-hidden vh-100" style="touch-action: none;">
    <div id="main" class="m-auto h-100 d-flex flex-column justify-content-center">
        <div id="canvas" class="m-auto py-4" style="touch-action: none;">
            <div class="d-flex justify-content-center py-2">
                <h5 id="highscore" class="pr-2 my-auto float-left">High Score: 0</h5>
            </div>
            <div class="d-flex justify-content-center py-2 pb-4">
                <h5 id="score" class="pr-2 my-auto float-left">Score: 0</h5>
                <button onclick="grid.setUp();" class="pl-2 btn btn-warning">New Game</button>
            </div>
        </div>
    </div>
